<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="produit.css">
        <title>Teddies</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0"/>

        <script src="panier.js" defer></script>


    </head>

    <body>
        <div class="loader"></div>
        <div class="rest">
            <header>
                <a href="#"><img src="logo.png" alt="logo" id="logo"></a>
                <a href="index.html"><h2 class="accueil">Accueil</h2></a>
                <a href="panier.html"><h2 class="panier">Panier</h2></a>
            </header>

            <div id="produit-panier">
                <h1>Les produits selectionnés</h1>
            </div>

            <form>
                <h2 class="formulaire">Veuillez renseigner vos coordonnées pour valider le panier</h2>
                <div>

                    <label for="lastName">Nom :</label><input required type="text" name="pseudo" id="lastName" placeholder="Entrez votre nom"/>
                    <label for="firstName">Prénom :</label><input required type="text" name="pseudo" id="firstName" placeholder="Entrez votre prénom"/>
                    <label for="address">Adresse :</label><input required type="text" name="pseudo" id="address" placeholder="Entrez votre adresse"/>
                </div>

                <div>
                    <label for="email">Email :</label><input required type="email" name="pseudo" id="email" placeholder="Entrez votre adresse email"/>
                    <label for="codePostal">Code postal :</label><input required type="number" name="pseudo" id="codePostal" placeholder="Entrez votre code postal"/>
                    <label for="city">Ville :</label><input required type="text" name="pseudo" id="city" placeholder="Entrez le nom de votre ville"/>
                </div>        
            </form>

            <div id="validation-panier">

                <a href="confirmation.html"><button id="bouton-validation">Valider le panier<div id="orderId"></div></button></a>
            </div>


            <footer>
                <div class="mentions">
                    <a href="#" class="#">
                        <h5>Mentions légales</h5>
                    </a>
                </div>

                <div class="contact">
                    <a href="mailto:contact@orinoco.com" class="#">
                        <h5>Contact</h5>
                    </a>
                </div>
            </footer>
        </div>
    </body>
</html>
